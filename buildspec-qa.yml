version: 0.2

env:
  secrets-manager:
    API_KEY: "arn:aws:secretsmanager:us-east-2:339713008336:secret:prof/EBEREGIT/app-2aG1t8"
    LOGIN: "arn:aws:secretsmanager:us-east-2:339713008336:secret:qa/AIBot/SonarCloud-TPr0ry:sonartoken"
    HOST: "arn:aws:secretsmanager:us-east-2:339713008336:secret:qa/AIBot/SonarCloud-TPr0ry:HOST"
    Organization: "arn:aws:secretsmanager:us-east-2:339713008336:secret:qa/AIBot/SonarCloud-TPr0ry:Organization"
    Project: "arn:aws:secretsmanager:us-east-2:339713008336:secret:qa/AIBot/SonarCloud-TPr0ry:Project"

phases:
  install:
    runtime-versions:
      nodejs: 20
      java: corretto17
    commands:
      - echo "Installing dependencies..."
      - apt-get update
      - apt-get install -y openjdk-17-jdk wget unzip
      - update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-17-openjdk-amd64/bin/java 1
      - update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
      - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      - export PATH=$JAVA_HOME/bin:$PATH
      - java -version

  pre_build:
    commands:
      - echo "Setting up SonarQube Scanner..."
      - wget -qO- https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip | unzip -d .
      - export PATH=$(pwd)/sonar-scanner-cli-5.0.1.3006-linux/bin:$PATH
      - echo "Setting up OWASP Dependency-Check..."
      - wget https://github.com/jeremylong/DependencyCheck/releases/download/v6.5.3/dependency-check-6.5.3-release.zip
      - unzip dependency-check-6.5.3-release.zip -d dependency-check
      - export PATH=$(pwd)/dependency-check/bin:$PATH

  build:
    commands:
      - echo "Running build script..."
      - cd frontend
      - npm install
      - npm run build
      - cd ..
      - echo "Running OWASP Dependency-Check..."
      - dependency-check/bin/dependency-check.sh --project "MyProject" --scan . --out dependency-check-report --format HTML
      - echo "Running SonarQube Scanner..."
      - sonar-scanner -Dsonar.projectKey=$Project -Dsonar.organization=$Organization -Dsonar.host.url=$HOST -Dsonar.login=$LOGIN

  post_build:
    commands:
      - echo "Checking SonarQube Quality Gate status..."
      - |
        # Fetch the quality gate status from SonarQube
        STATUS=$(curl -s -u $LOGIN: $HOST/api/qualitygates/project_status?projectKey=$Project | jq -r '.projectStatus.status')
        echo "Quality Gate status: $STATUS"
        if [ "$STATUS" != "OK" ]; then
          echo "Quality Gate failed. Exiting with status 1."
          exit 1
        else
          echo "Quality Gate passed."
        fi

artifacts:
  files:
    - backend/**/*
    - frontend/dist/**/*
    - frontend/public/**/*
    - frontend/src/**/*
    - frontend/package.json
    - appspec.yml
    - scripts/**/*
    - dependency-check-report/**/*
